{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

<title>{% block title %}Envios{% endblock %}</title>
{% bootstrap_css %}


{% block nav %}
<div class="container">
    <h1 class="display-4 text-primary mb-4">Novo Envio</h1>
    {% bootstrap_messages %}
    <form action="{% url 'envios_nfs' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}

        {% bootstrap_form form %}
        <br>
        {% buttons %}
            <button type="submit" class="btn btn-primary">Enviar</button> 
        {% endbuttons %}  
        <br>
    </form>
</div>
{% endblock %}
